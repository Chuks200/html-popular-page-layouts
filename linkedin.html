<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LinkedIn Layout</title>
<link rel="stylesheet" href="linkedin.css">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
body {
  display: grid;
  grid-template-areas:
    "header header header"
    "left-sidebar main-content right-sidebar"
    "footer footer footer";
  grid-template-columns: 1fr 3fr 1fr;
  grid-template-rows: auto 1fr auto;
  height: 100vh;
}
.header { background-color: #b33030; grid-area: header; }
.left-sidebar { background-color: #d67323; grid-area: left-sidebar; }
.main-content { background-color: #8db330; grid-area: main-content; }
.right-sidebar { background-color: #34a853; grid-area: right-sidebar; }
.footer { background-color: #4285f4; grid-area: footer; }

</style>
</head>
<body>
<div class="header">Header</div>
<div class="left-sidebar">Profile Quick View</div>
<div class="main-content">Main Content</div>
<div class="right-sidebar">Ads and Suggestions</div>
<div class="footer">Footer</div>
</body>
</html>
