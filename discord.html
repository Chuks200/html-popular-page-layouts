<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Layout Example</title>
<link rel="stylesheet" href="discord_example.css">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
body {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar main-content"
    "footer footer";
  grid-template-columns: 250px 1fr;
  grid-template-rows: auto 1fr auto;
  height: 100vh;
}
.header { background-color: #7289da; grid-area: header; }
.sidebar { background-color: #99aab5; grid-area: sidebar; }
.main-content { background-color: #2c2f33; grid-area: main-content; }
.footer { background-color: #23272a; grid-area: footer; }

</style>
</head>
<body>
<div class="sidebar">Channels</div>
<div class="main-content">Chat Area</div>
<div class="header">Header</div>
<div class="footer">Footer</div>
</body>
</html>
